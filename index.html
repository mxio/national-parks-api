<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="National Parks API">
        <meta name="description" content="This app allows searching for the national parks in each state.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Find the perfect national park for you vacation</h1>
        <form>
            <label>State</label>
            <input type="text">
            <button>Add another state</button>
            <label>Number of results</label>
            <input type="number" value="10">
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
