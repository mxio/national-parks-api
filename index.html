<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="National Parks API">
        <meta name="description" content="This app allows searching for the national parks in each state.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Find the perfect national park for you vacation</h1>
        <form>
            <legend>Choose one or more states</legend>
            <label>State 1</label>
            <input type="text" id="state-1">
            <label>State 2</label>
            <input type="text" id="state-2">
            <label>State 3</label>
            <input type="text" id="state-3">
            <label>Number of results</label>
            <input type="number" value="10" min="1" step="1" id="results">
            <input type="submit" value="Find">
        </form>
        <section>
            <ul>
                
            </ul>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
